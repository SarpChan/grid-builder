<div class="grid grid-flow-row h-full">
  <form [formGroup]="form" class="flex flex-col gap-4 relative">
    <div class="flex flex-col p-4 pt-10 gap-4 rounded-lg border-gray-300">
      <fluent-button appearance="accent" class="w-full">Generate</fluent-button>

      <div class="w-full flex justify-center gap-4">
        <fluent-button appearance="stealth" class="w-1/2 group"
          ><span class="group-hover:text-red-500">Reset</span></fluent-button
        >
        <fluent-button appearance="outline" class="w-1/2"
          >Preview</fluent-button
        >
      </div>
    </div>
    <fluent-divider
      appearance="strong"
      orientation="horizontal"
      role="separator"
      style="border-width: 0.1px"
    ></fluent-divider>
    <fluent-text-field appearance="filled" label="Name">Name</fluent-text-field>
    <fluent-accordion expand-mode="single">
      <fluent-accordion-item>
        <span slot="heading">
          <grid-builder-tooltip-title
            [title]="'Selection'"
            [tooltip]="'Tooltip describing the selection form'"
          ></grid-builder-tooltip-title>
        </span>
        <div class="panel">
          <grid-builder-selectable-form></grid-builder-selectable-form>
        </div>
      </fluent-accordion-item>

      <fluent-accordion-item>
        <span slot="heading">
          <grid-builder-tooltip-title
            [title]="'Viewport'"
            [tooltip]="'Tooltip describing the viewport form'"
          ></grid-builder-tooltip-title>
        </span>
        <div class="panel flex flex-col gap-2">
          <grid-builder-viewport-form></grid-builder-viewport-form>
        </div>
      </fluent-accordion-item>

      <fluent-accordion-item>
        <span slot="heading">
          <grid-builder-tooltip-title
            [title]="'Grid'"
            [tooltip]="'Tooltip describing the grid form'"
          ></grid-builder-tooltip-title>
        </span>
        <grid-builder-grid-form></grid-builder-grid-form>
      </fluent-accordion-item>

      <fluent-accordion-item size="extra-large">
        <span slot="heading">
          <grid-builder-tooltip-title
            [title]="'Gaps'"
            [tooltip]="'Tooltip describing the gaps form'"
          ></grid-builder-tooltip-title>
        </span>
        <grid-builder-gap-form></grid-builder-gap-form>
      </fluent-accordion-item>

      <fluent-accordion-item>
        <span slot="heading">
          <grid-builder-tooltip-title
            [title]="'Globals'"
            [tooltip]="'Tooltip describing the globals form'"
          ></grid-builder-tooltip-title>
        </span>
        <grid-builder-globals-form></grid-builder-globals-form>
      </fluent-accordion-item>
    </fluent-accordion>
  </form>
</div>
