<div
  class="grid h-full transition-all overflow-hidden dark:bg-neutral-900 bg-gray-100 dark:text-white"
  [ngClass]="{
  'grid-rows-[64px_auto]': !appSettingsFacade.isPreview$(),
      'grid-cols-[minmax(150px,226px)_100px_7fr]': !appSettingsFacade.isPreview$() && appSettingsFacade.isSidebarOpen$(),
      'grid-cols-[64px_100px_7fr]': !appSettingsFacade.isPreview$() && appSettingsFacade.isSidebarOpen$() === false,
      'grid-cols-1 grid-rows-1': appSettingsFacade.isPreview$(),
  }"
  cdkDropListGroup
>
  @if (!appSettingsFacade.isPreview$()) {
  <grid-builder-navbar class="nav"></grid-builder-navbar>
  <grid-builder-sidebar
    class="side p-4 py-2 bg-gray-100 dark:bg-neutral-900"
  ></grid-builder-sidebar>
  <grid-builder-itemsbar
    class="itemsbar p-2 pt-2 rounded-l-md bg-white dark:bg-neutral-700"
  ></grid-builder-itemsbar>
  }
  <div
    class="transition-all"
    role="main"
    [ngClass]="{
      'col-start-3 row-start-2 row-span-2': !appSettingsFacade.isPreview$(),
      'col-start-1': appSettingsFacade.isPreview$(),
  }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
{{ appSettingsFacade.isSidebarOpen$() }}
