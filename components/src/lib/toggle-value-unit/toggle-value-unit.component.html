<form [formGroup]="form" class="flex flex-col gap-2">
  <label class="flex items-center" hlmLabel>
    <hlm-checkbox
      (changed)="toggleActive()"
      class="mr-2"
      [checked]="toggleControl?.value"
    ></hlm-checkbox>
    {{ checkboxLabel() }}
  </label>

  <div [ngClass]="{ hidden: !toggleControl?.value }">
    <grid-builder-value-unit
      [valueLabel]="valueLabel()"
      [defaultValue]="defaultValue()"
      [unitLabel]="unitLabel()"
      [defaultUnit]="defaultUnit()"
      [options]="options()"
      [formName]="controlName()"
    ></grid-builder-value-unit>
  </div>
</form>
