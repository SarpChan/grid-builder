<form [formGroup]="form" class="grid grid-cols-2 gap-2 relative">
  <label hlmLabel class="flex gap-1 flex-col">
    <span> {{ valueLabel() }} </span>

    <input
      hlmInput
      class="w-full"
      type="number"
      formControlName="value"
      value="currentValue()"
      min="0"
      appearance="filled"
    />
  </label>

  <label hlmLabel class="flex gap-1 flex-col">
    <span> {{ unitLabel() }} </span>

    <grid-builder-combobox
      [currentOption]="currentOption()"
      (selectOption)="select($event)"
      [options]="actualOptions()"
    ></grid-builder-combobox>
  </label>
</form>
