<form [formGroup]="form" class="flex flex-col gap-2">
  <!-- Media Type -->

  <fluent-radio-group class="gap-2">
    <h2 slot="label">Choose a Mediatype</h2>
    <fluent-radio [value]="mediaType.SCREEN">Screen</fluent-radio>
    <fluent-radio [value]="mediaType.PRINT">Print</fluent-radio>
    <fluent-radio [value]="mediaType.BOTH">Both</fluent-radio>
  </fluent-radio-group>

  <fluent-divider
    appearance="strong"
    orientation="horizontal"
    role="separator"
    style="border-width: 0.1px"
  ></fluent-divider>
  <!-- Reference Container -->

  <fluent-radio-group class="gap-2">
    <h2 slot="label">Reference Conainter</h2>
    <fluent-radio [value]="referenceContainer.VIEWPORT">Viewport</fluent-radio>
    <fluent-radio [value]="referenceContainer.CONTAINER"
      >Container</fluent-radio
    >
  </fluent-radio-group>
</form>
