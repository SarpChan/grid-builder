<form [formGroup]="form" class="flex flex-col gap-2">
  <!-- Reference Container -->
  <brn-radio-group
    hlm
    [value]="referenceContainerValue"
    class="gap-2 grid grid-cols-2"
  >
    <h2 class="col-span-2">Reference Conainter</h2>

    <brn-radio hlm value="viewport" (click)="select('viewport')">
      <hlm-radio-indicator
        (click)="select('viewport')"
        indicator
      ></hlm-radio-indicator>
      Viewport
    </brn-radio>

    <brn-radio hlm value="container" (click)="select('container')">
      <hlm-radio-indicator
        (click)="select('container')"
        indicator
      ></hlm-radio-indicator>
      Container
    </brn-radio>
  </brn-radio-group>
</form>
