<form
  [formGroup]="parentForm.form"
  class="panel transition-all flex flex-col gap-4"
>
  <grid-builder-value-unit
    [formName]="'hGap'"
    [valueLabel]="'forms.horizontal' | translate"
    [defaultUnit]="defaultUnit"
  ></grid-builder-value-unit>
  <grid-builder-value-unit
    [formName]="'vGap'"
    [valueLabel]="'forms.vertical' | translate"
    [defaultUnit]="defaultUnit"
  ></grid-builder-value-unit>
</form>
