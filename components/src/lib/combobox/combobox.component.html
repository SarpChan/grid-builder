<brn-popover
  [state]="state()"
  (stateChanged)="stateChanged($event)"
  sideOffset="5"
  closeDelay="100"
>
  <button
    class="w-full justify-between"
    id="edit-profile"
    variant="secondary"
    brnPopoverTrigger
    hlmBtn
  >
    {{ currentOption()?.label ? currentOption()?.label : 'Unit' }}
    <hlm-icon size="sm" name="radixCaretSort" />
  </button>
  <brn-cmd *brnPopoverContent="let ctx" hlmPopoverContent hlm class="p-0">
    <hlm-cmd-input-wrapper>
      <hlm-icon name="radixMagnifyingGlass" />
      <input placeholder="Search Unit" brnCmdInput hlm />
    </hlm-cmd-input-wrapper>
    <div *brnCmdEmpty hlmCmdEmpty>No results found.</div>
    <brn-cmd-list hlm>
      <brn-cmd-group hlm>
        <button
          *ngFor="let option of options()"
          brnCmdItem
          [value]="option.value ?? ''"
          (selected)="select(option)"
          hlm
        >
          <hlm-icon
            [class.opacity-0]="currentOption()?.value !== option.value"
            name="radixCheck"
            hlmCmdIcon
          />
          {{ option.label }}
        </button>
      </brn-cmd-group>
    </brn-cmd-list>
  </brn-cmd>
</brn-popover>
