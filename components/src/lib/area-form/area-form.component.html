<form [formGroup]="form" class="flex flex-col gap-4 items-center">
  <label hlmLabel class="flex gap-1 flex-col w-full">
    <span> Name </span>

    <input
      hlmInput
      class="w-full"
      formControlName="name"
      (keydown)="$event.stopPropagation()"
    />
  </label>

  <label hlmLabel class="flex gap-1 flex-col w-full">
    <span> Color </span>

    <input
      class="p-0 invalid:p-0 border-0 w-full"
      type="color"
      formControlName="color"
    />
  </label>

  <fluent-button appearance="accent" class="group w-1/2" (click)="delete()"
    ><span class="group-hover:text-white">Delete</span>
  </fluent-button>
</form>
