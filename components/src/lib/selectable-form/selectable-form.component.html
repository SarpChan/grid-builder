<form [formGroup]="form" class="flex flex-col gap-2">
  @switch (selected()?.selectedType) { @case (selectable.ROW) {
  <grid-builder-row-form [id]="selected()?.id"></grid-builder-row-form>
  } @case (selectable.COLUMN) {
  <grid-builder-column-form [id]="selected()?.id"></grid-builder-column-form>
  } @case (selectable.ITEM) {
  <grid-builder-element-form [id]="selected()?.id"></grid-builder-element-form>
  } }
</form>
