<form [formGroup]="form" class="panel transition-all flex flex-col gap-4">
  <grid-builder-combobox
    [currentOption]="currentAutoFlow()"
    (selectOption)="selectAutoFlow($event)"
    [options]="afOptions"
    [placeholder]="'Row'"
    [label]="'forms.auto_flow' | translate"
    class="w-full"
  ></grid-builder-combobox>

  <grid-builder-toggle-value-unit
    [disabled]="true"
    [valueLabel]="'width' | translate"
    [defaultUnit]="defaultUnit"
    [checkboxLabel]="'forms.use_width' | translate"
    [toggleName]="'shouldUseWidth'"
    [controlName]="'width'"
  ></grid-builder-toggle-value-unit>

  <grid-builder-toggle-value-unit
    [disabled]="true"
    [valueLabel]="'forms.height' | translate"
    [defaultUnit]="defaultUnit"
    [checkboxLabel]="'forms.use_height' | translate"
    [toggleName]="'shouldUseHeight'"
    [controlName]="'height'"
  ></grid-builder-toggle-value-unit>
</form>
