<form
  [formGroup]="parentForm.form"
  class="panel transition-all flex flex-col gap-4"
>
  <grid-builder-toggle-value-unit
    [disabled]="true"
    valueLabel="Width"
    [defaultUnit]="defaultUnit"
    [checkboxLabel]="'Use Width'"
    [toggleName]="'shouldUseWidth'"
    [controlName]="'width'"
  ></grid-builder-toggle-value-unit>

  <grid-builder-toggle-value-unit
    [disabled]="true"
    valueLabel="Height"
    [defaultUnit]="defaultUnit"
    [checkboxLabel]="'Use Height'"
    [toggleName]="'shouldUseHeight'"
    [controlName]="'height'"
  ></grid-builder-toggle-value-unit>
</form>
