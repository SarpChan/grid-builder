<form [formGroup]="form" class="panel transition-all flex flex-col gap-4">
  <grid-builder-combobox
    [currentOption]="currentItemAlignment()"
    (selectOption)="selectItemAlignment($event)"
    [options]="iaOptions"
    [placeholder]="'forms.align_items' | translate"
    [label]="'forms.align_items' | translate"
    class="w-full"
  >
  </grid-builder-combobox>
  <grid-builder-combobox
    [currentOption]="currentItemJustification()"
    (selectOption)="selectItemJustification($event)"
    [options]="ijOptions"
    [placeholder]="'forms.justify_items' | translate"
    [label]="'forms.justify_items' | translate"
    class="w-full"
  >
  </grid-builder-combobox>

  <grid-builder-combobox
    [currentOption]="currentContentAlignment()"
    (selectOption)="selectContentAlignment($event)"
    [options]="caOptions"
    [placeholder]="'forms.align_content' | translate"
    [label]="'forms.align_content' | translate"
    class="w-full"
  >
  </grid-builder-combobox>
  <grid-builder-combobox
    [currentOption]="currentContentJustification()"
    (selectOption)="selectContentJustification($event)"
    [options]="cjOptions"
    [placeholder]="'forms.justify_content' | translate"
    [label]="'forms.justify_content' | translate"
    class="w-full"
  >
  </grid-builder-combobox>
</form>
