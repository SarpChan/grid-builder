<form [formGroup]="form" class="flex flex-col gap-4 items-center">
  <label hlmLabel class="flex gap-1 flex-col w-full">
    <span> Name </span>

    <input
      hlmInput
      class="w-full"
      formControlName="name"
      (keydown)="$event.stopPropagation()"
    />
  </label>

  <div class="flex gap-2">
    <label hlmLabel class="flex gap-1 flex-col">
      <span> Column Start </span>

      <input
        hlmInput
        class="w-full"
        type="number"
        formControlName="colStart"
        min="0"
        appearance="filled"
      />
    </label>

    <label hlmLabel class="flex gap-1 flex-col">
      <span> Column End </span>

      <input
        hlmInput
        class="w-full"
        type="number"
        formControlName="colEnd"
        min="0"
      />
    </label>
  </div>
  <div class="flex gap-2">
    <label hlmLabel class="flex gap-1 flex-col">
      <span> Row Start </span>

      <input
        hlmInput
        class="w-full"
        type="number"
        formControlName="rowStart"
        min="0"
      />
    </label>

    <label hlmLabel class="flex gap-1 flex-col">
      <span> Row End </span>

      <input
        hlmInput
        class="w-full"
        type="number"
        formControlName="rowEnd"
        min="0"
      />
    </label>
  </div>

  <grid-builder-combobox
    [currentOption]="currentOption()"
    (selectOption)="select($event)"
    [options]="options()"
    [placeholder]="'Area'"
    [label]="'Area'"
    class="w-full"
  ></grid-builder-combobox>

  <fluent-button appearance="accent" class="group w-1/2" (click)="delete()"
    ><span class="group-hover:text-white">Delete</span>
  </fluent-button>
</form>
